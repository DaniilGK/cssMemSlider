<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Mem Slider</title>
</head>
<body>
    <div class="wrapper">
        <div class="slider-container">
            <div class="slider">
            <div class="mem">
                <input type="radio" name="slide" id="mem1" checked>
                <input type="radio" name="slide" id="mem2">
                <input type="radio" name="slide" id="mem3">
                <input type="radio" name="slide" id="mem4">
                <input type="radio" name="slide" id="mem5">
                <input type="radio" name="slide" id="mem6">

                <img src="./img/mem1.jpg" class="m1" alt="mem1">
                <img src="./img/mem2.jpg" class="m2" alt="mem2">
                <img src="./img/mem3.jpg" class="m3" alt="mem3">
                <img src="./img/mem4.jpg" class="m4" alt="mem4">
                <img src="./img/mem5.jpg" class="m5" alt="mem5">
                <img src="./img/mem6.jpg" class="m6" alt="mem6">
            </div>
            <div class="dots-container">
                <!-- MEM LABEL -->
                <label class="lab-mem" for="mem1"><div class="dots"></div></label>
                <label class="lab-mem" for="mem2"><div class="dots"></div></label>
                <label class="lab-mem" for="mem3"><div class="dots"></div></label>
                <label class="lab-mem" for="mem4"><div class="dots"></div></label>
                <label class="lab-mem" for="mem5"><div class="dots"></div></label>
                <label class="lab-mem" for="mem6"><div class="dots"></div></label>
                <!-- MEM LABEL -->
                <label class="lab-text lt1" for="text1"></label>
                <label class="lab-text lt2" for="text2"></label>
                <label class="lab-text lt3" for="text3"></label>
                <label class="lab-text lt4" for="text4"></label>
                <label class="lab-text lt5" for="text5"></label>
                <label class="lab-text lt6" for="text6"></label>

                <div class="text-container">
                    <input type="radio" name="slide-t" id="text1" checked>
                    <input type="radio" name="slide-t" id="text2">
                    <input type="radio" name="slide-t" id="text3">
                    <input type="radio" name="slide-t" id="text4">
                    <input type="radio" name="slide-t" id="text5">
                    <input type="radio" name="slide-t" id="text6">

                    <h1 class="text t1">hahahha1</h1>
                    <h1 class="text t2">hahahha2</h1>
                    <h1 class="text t3">hahahha3</h1>
                    <h1 class="text t4">hahahha4</h1>
                    <h1 class="text t5">hahahha5</h1>
                    <h1 class="text t6">hahahha6</h1>
                </div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
