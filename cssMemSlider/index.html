<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Mem Slider</title>
</head>
<body>
    <div class="wrapper">
        <div class="slider-container">
            <div class="slider">
                <div class="slider-item">
                    <img class="mem mem1" src="./img/mem1.jpg" alt="">
                    <img class="mem mem2" src="./img/mem2.jpg" alt="">
                    <img class="mem mem3" src="./img/mem3.jpg" alt="">
                    <img class="mem mem4" src="./img/mem4.jpg" alt="">
                    <img class="mem mem5" src="./img/mem5.jpg" alt="">
                    <img class="mem mem6" src="./img/mem6.jpg" alt="">
                </div>
            </div>
            <div class="text-and-dots">
                <p class="text"></p>
                <div class="dots-container">
                    <div class="dots fir"></div>
                    <div class="dots sec"></div>
                    <div class="dots thr"></div>
                    <div class="dots four"></div>
                    <div class="dots fiv"></div>
                    <div class="dots six"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
