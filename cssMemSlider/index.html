<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Mem Slider</title>
</head>
<body>
    <div class="wrapper">
        <div class="slider-container">
            <div class="slider">
                <div class="slider-item">
                    <div class="mem mem1"></div>
                    <div class="mem mem2"></div>
                    <div class="mem mem3"></div>
                    <div class="mem mem4"></div>
                    <div class="mem mem5"></div>
                    <div class="mem mem6"></div>
                </div>
            </div>
            <div class="text-and-dots">
                <div class="text-container">
                    <p class="text">hahahhahaha1111</p>
                    <p class="text">hahahhahaha2222</p>
                    <p class="text">hahahhahaha3333</p>
                    <p class="text">hahahhahah44444</p>
                    <p class="text">hahahhahaha555</p>
                    <p class="text">hahahhahaha666</p>
                </div>

                <div class="dots-container">
                    <label class="label" for="memfir">
                        <input type="radio" name="slide" id="memfir" class="fir">
                        <div class="dots"></div>
                    </label>
                    <label class="label" for="memsec">
                        <input type="radio" name="slide" id="memsec" class="sec">
                        <div class="dots"></div>
                    </label>
                    <label class="label" for="memthr">
                        <input type="radio" name="slide" id="memthr" class="thr">
                        <div class="dots"></div>
                    </label>
                    <label class="label" for="memfour">
                        <input type="radio" name="slide" id="memfour" class="four">
                        <div class="dots"></div>
                    </label>
                    <label class="label" for="memfiv">
                        <input type="radio" name="slide" id="memfiv" class="fiv">
                        <div class="dots"></div>
                    </label>
                    <label class="label" for="memsix">
                        <input type="radio" name="slide" id="memsix" class="six">
                        <div class="dots"></div>
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
